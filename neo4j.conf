# Neo4j Configuration File
# This file configures Neo4j for long-lived container deployment

# Memory settings
dbms.memory.heap.initial_size=512m
dbms.memory.heap.max_size=2G
dbms.memory.pagecache.size=1G

# Network settings
dbms.default_listen_address=0.0.0.0
dbms.default_advertised_address=localhost

# HTTP connector
dbms.connector.http.enabled=true
dbms.connector.http.listen_address=:7474

# Bolt connector
dbms.connector.bolt.enabled=true
dbms.connector.bolt.listen_address=:7687

# Security settings
dbms.security.auth_enabled=true

# Transaction log settings
dbms.tx_log.rotation.retention_policy=1 days size

# APOC plugin settings
dbms.security.procedures.unrestricted=apoc.*

# Performance tuning for containers
dbms.jvm.additional=-XX:+UseG1GC
dbms.jvm.additional=-XX:+UseStringDeduplication

