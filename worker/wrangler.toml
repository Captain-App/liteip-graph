name = "liteip-graph-chatbot"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[ai]
binding = "AI"

# Environment variables (set in Cloudflare dashboard or via wrangler)
# [vars]
# NEO4J_URI = "bolt://your-neo4j-instance:7687"
